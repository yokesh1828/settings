<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yoki's settings</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <div class="top">
            <div class="icon">
                <p><i class="fa-solid fa-arrow-left"></i></p>
            </div>
<div class="text">
    <p>Yoki Settings</p>
</div>

        </div>
    </div>

    <div class="searchbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="inp" type="text" placeholder="Search for a settings...">
    </div>

    <div class="settings">
        <div class="item">
            <div class="a">
                <i class="fa-regular fa-user"></i> <span> Account</span>
            </div>
            <div class="b">
                <i class="fa-solid fa-chevron-right"></i> 
            </div>
        </div>
        <div class="item">
            <div class="a">
                <i class="fa-regular fa-bell"></i> <span> Notification</span>
            </div>
            <div class="b">
                <i class="fa-solid fa-chevron-right"></i> 
            </div>
        </div>
        <div class="item">
            <div class="a">
                <i class="fa-regular fa-eye"></i><span> Appearance</span>
            </div>
            <div class="b">
                <i class="fa-solid fa-chevron-right"></i> 
            </div>
        </div>
        <div class="item">
            <div class="a">
                <svg class="s" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
                   <span> Privacy & Security</span>
            </div>
            <div class="b">
                <i class="fa-solid fa-chevron-right"></i> 
            </div>
        </div>
        <div class="item">
            <div class="a">
                <i class="fa-solid fa-headphones"></i> <span> Help & Support</span>
            </div>
            <div class="b">
                <i class="fa-solid fa-chevron-right"></i> 
            </div>
        </div>
        <div class="item">
            <div class="a">
                <i class="fa-regular fa-circle-question"></i><span> About</span>
            </div>
            <div class="b">
                <i class="fa-solid fa-chevron-right"></i> 
            </div>
        </div>
        <div class="item red">
            <div class="a">
                <i class="fa-solid fa-arrow-right-from-bracket"></i><span> Logout</span>
            </div>

        </div>

    </div>
</body>
</html>
